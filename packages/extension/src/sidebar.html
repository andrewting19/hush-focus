<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claude Blocker</title>
    <link rel="stylesheet" href="sidebar.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <div class="brand">
          <svg class="logo" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <rect x="3" y="11" width="18" height="11" rx="2" fill="#FFD700" stroke="#B8860B" stroke-width="0.5"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="#666" stroke-width="1.5" fill="none"/>
          </svg>
          <span class="title">Claude Blocker</span>
        </div>
        <div class="header-actions">
          <div class="status-pill" id="status-pill">
            <span class="status-dot" id="status-dot"></span>
            <span id="status-text">Connecting</span>
          </div>
          <button class="settings-btn" id="settings-btn" title="Settings">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"/>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
            </svg>
          </button>
        </div>
      </header>

      <!-- Stats -->
      <section class="stats">
        <div class="stat">
          <span class="stat-value" id="sessions">0</span>
          <span class="stat-label">Sessions</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="working">0</span>
          <span class="stat-label">Working</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="block-status">-</span>
          <span class="stat-label">Status</span>
        </div>
      </section>

      <!-- Sessions List -->
      <section class="sessions-section">
        <div class="section-header">
          <h2>Sessions</h2>
        </div>
        <ul class="sessions-list" id="sessions-list"></ul>
      </section>

      <!-- Footer -->
      <footer>
        <p>Block distractions when Claude is idle</p>
      </footer>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h2>Settings</h2>
          <button class="modal-close" id="modal-close">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"/>
              <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </button>
        </div>

        <!-- Blocked Sites -->
        <div class="modal-section">
          <div class="section-header">
            <h3>Blocked Sites</h3>
            <span class="badge" id="site-count">0</span>
          </div>
          <p class="section-desc">Blocked when Claude is idle</p>

          <form class="add-form" id="add-form">
            <input
              type="text"
              id="domain-input"
              placeholder="example.com"
              spellcheck="false"
              autocomplete="off"
            />
            <button type="submit" class="add-btn">Add</button>
          </form>

          <ul class="domain-list" id="domain-list"></ul>
        </div>

        <!-- Bypass -->
        <div class="modal-section">
          <div class="section-header">
            <h3>Emergency Bypass</h3>
          </div>
          <p class="section-desc">5 minutes unblocked, once per day</p>

          <button class="bypass-btn" id="bypass-btn" disabled>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <polyline points="12,6 12,12 16,14"/>
            </svg>
            <span id="bypass-text">Activate Bypass</span>
          </button>
          <p class="bypass-status" id="bypass-status">Loading...</p>
        </div>
      </div>
    </div>

    <script src="sidebar.global.js"></script>
  </body>
</html>
